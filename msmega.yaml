---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msmega-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubepod
  template:
    metadata:
      labels:
        app: kubepod
    spec:
      containers:
        - name: msmega
          image: localhost:5000/megaappimage
          ports:
            - containerPort: 8000
          env:
            - name: DB_URL
              value: jdbc:mysql://mysql:3306/db-mega-app?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: db-mega-app
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: msmega-service
spec:
  selector:
    app: kubepod
  ports:
    - port: 9500
      targetPort: 8000
  type: LoadBalancer
